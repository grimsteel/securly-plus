<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="icon" href="/icons/icon-128.png" />
    <link rel="stylesheet" href="/options/water.css" />
    <style>
      h1 {
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <h1>
      <img src="/icons/icon-32.png" />
      Options
    </h1>
    <hr/>

    <label for="select-theme">Theme:</label>
    <select id="select-theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="auto">System</option>
    </select>

    <label for="select-default-screen">Default Screen:</label>
    <select id="select-default-screen">
      <option value="today">Today</option>
      <option value="todayplus">Today + 4</option>
      <option value="week">Week</option>
      <option value="month">Month</option>
    </select>

    <button type="button" id="btn-save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
