<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="icon" href="/icons/icon-128.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" />
</head>
<body>
    <h1>Options - Securly Plus</h1>
    <hr/>

    <input type="checkbox" id="check-dark-mode" />
    <label for="check-dark-mode">Dark Mode</label>

    <label for="select-default-screen">Default Screen</label>
    <select id="select-default-screen">
        <option value="today">Today</option>
        <option value="todayplus">Today + 4</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
    </select> 

    <script src="options.js"></script>
</body>
</html>
